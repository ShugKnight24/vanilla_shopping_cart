<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div id="inventory">
        <h2>Current Store Inventory</h2>
        <ul id="inventory-list"></ul>
      </div>
      <div class="cart">
        <h2>Cart Summary</h2>
        <ul id="cart-list"></ul>
        <div class="price-summary">
          <p id="subtotal">Subtotal: $0.00</p>
          <p id="savings">Savings: $0.00</p>
          <p id="total">Total: $0.00</p>
        </div>
        <div id="checkout-section" class="checkout-section hidden">
          <button class="checkout-button">Checkout</button>
          <p class="payment-options">Pay with PayPal or Credit Card</p>
          <div class="promo-code-section">
            <label for="promo-code">Promo Code:</label>
            <input
              type="text"
              id="promo-code"
              name="promo-code"
              placeholder="Enter code"
            />
            <button class="apply-promo-button">Apply</button>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
